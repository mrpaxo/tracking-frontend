<div class="container">
    <div class="col-sm-12" style="width:600;margin-top: 50px;">
        <div class="jumbotron">
            <div class="form-group">
                <h1>Login</h1>
            </div>
            <form class="form-horizontal">
                <div class="form-group input-group">
                    <input type="email" [(ngModel)]="form.username" class="form-control" name= "email" placeholder="Ingresa un email">
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="password" [(ngModel)]="form.password" class="form-control" name= "password" placeholder="Ingresa contraseña">
                </div>
                <div class="form-group">
                    <button (click) ="login()" class="btn btn-primary">Login</button>
                </div>
                <div class="form-group">
                    <a href="#">No recuerdo mi contraseña</a>
                </div>
                <div class="form-group">
                    <a href="#">crear cuenta nueva</a>
                </div>
    
            </form>
        </div>
      
    
    </div>

</div>
